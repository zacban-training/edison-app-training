    <!-- Main content area -->
    <div id="content" class="container">
        <h1 class="mb-4"></h1>
        <form class="form-container">
            <div class="mb-3">
                <label for="birthdate" class="form-label">Fødselsdato:</label>
                <input type="date" class="form-control" id="birthdate" placeholder="Indtast din alder">
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">By:</label>
                <input type="text" class="form-control mb-2" id="city" placeholder="Indtast by">
                <input type="text" class="form-control" id="municipality" placeholder="Indtast kommune">
            </div>
            <div class="mb-3">
                <label for="profilePic" class="form-label">Profilbillede:</label>
                <input type="file" class="form-control" id="profilePic" placeholder="Indsæt billede">
                <small class="form-text text-muted">Ikke nødvendigt</small>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Brugernavn:</label>
                <input type="text" class="form-control" id="username" placeholder="Indtast bruger">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Kode:</label>
                <input type="password" class="form-control" id="password" placeholder="Indtast kode">
            </div>
        </form>
    </div>

    <!-- Footer with buttons -->

        <button type="button" class="btn btn-primary mx-5">Venner</button>
