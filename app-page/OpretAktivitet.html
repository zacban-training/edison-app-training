<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opret Aktivitet</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        #content {
            flex: 1;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        #footer {
            position: relative;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
        }

        .form-container {
            max-width: 600px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 15px;
        }

        #map {
            width: 100%;
            height: 300px;
            background-color: #f4f7f9;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <!-- Navigation menu at the top -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="media/logo.webp" style="width:50px;height:50px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Hjem</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Om</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Kontakt</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content area -->
    <div id="content" class="container">
        <h1 class="mb-4">Opret Aktivitet</h1>

        <div class="form-container">
            <!-- Aktivitet navn -->
            <div class="form-group">
                <label for="aktivitetNavn">Aktivitetsnavn</label>
                <input type="text" class="form-control" id="aktivitetNavn" placeholder="Indtast navnet på aktiviteten">
            </div>

            <!-- Upload billede -->
            <div class="form-group">
                <label for="aktivitetBillede">Tilføj billede</label>
                <input type="file" class="form-control" id="aktivitetBillede">
            </div>

            <!-- Dato og tid -->
            <div class="form-group">
                <label for="aktivitetTid">Vælg tidspunkt</label>
                <input type="datetime-local" class="form-control" id="aktivitetTid">
            </div>

            <!-- Kort for placering -->
            <div class="form-group">
                <label for="aktivitetSted">Vælg sted</label>
                <input type="text" class="form-control" id="aktivitetNavn" placeholder="Indtast sted">
            </div>

            <!-- Profilinformation -->
            <div class="form-group">
                <label>Din profil</label>
                <div class="d-flex align-items-center">
                    <img src="media/profile-placeholder.png" alt="Billede" class="rounded-circle" width="50" height="50">
                    <span class="ms-2">[Dit navn]</span>
                </div>
            </div>

            <!-- Beskrivelse -->
            <div class="form-group">
                <label for="aktivitetBeskrivelse">Beskrivelse</label>
                <textarea class="form-control" id="aktivitetBeskrivelse" rows="3" placeholder="Skriv hvorfor du opretter denne aktivitet"></textarea>
            </div>
        </div>
    </div>

    <!-- Footer with buttons -->
    <footer id="footer" class="bg-light">
        <button type="button" class="btn btn-primary mx-2">Opret Aktivitet</button>
        <a href="https://ominous-trout-4jp5gj6xx4ghj445-5502.app.github.dev/app-page/OpretAktivitet.html" class="button">Annuller</a>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
