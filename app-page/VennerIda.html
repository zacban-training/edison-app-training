<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilside</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            justify-content: space-between;
        }
        .profile {
            flex: 1;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: relative;
        }
        .add-icon {
            position: absolute;
            top: 0;
            left: 80%;
            transform: translate(-50%, -50%);
            background: green;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .date-time {
            text-align: center;
            margin: 20px 0;
        }
        .divider {
            height: 2px;
            background: #ccc;
            margin: 20px 0;
        }
        .friends {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .friend {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 10px 0;
        }
        .friend img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px; /* Plads mellem billede og navn */
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .yes-button {
            background-color: rgb(62, 83, 220);
            color: white;
        }
        .no-button {
            background-color: rgb(66, 83, 228);
            color: white;
        }
        .friends-label {
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }
    </style>
</head>

    <div class="button-container">
        <button class="button" id="home">Hjem</button>
        <button class="button" id="events">Events</button>
    </div>

    <script>
        // Script til at vise dato og klokkeslæt
        const dateElement = document.getElementById('date');
        const timeElement = document.getElementById('time');
        const homebtn = document.getElementById('home');
        const eventbtn = document.getElementById('events');

        homebtn.addEventListener('click', (e) => {
            document.location.href = './startside.html';
        })
        eventbtn.addEventListener('click', (e) => {
            document.location.href = './aktivitetervenner.html';
        })
        const updateDateTime = () => {
            const now = new Date();
            dateElement.textContent = now.toLocaleDateString('da-DK');
            timeElement.textContent = now.toLocaleTimeString('da-DK', { hour: '2-digit', minute: '2-digit' });
        };

        updateDateTime();
        setInterval(updateDateTime, 60000); // Opdaterer hvert minut
    </script>
