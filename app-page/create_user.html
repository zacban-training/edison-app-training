<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsiv side</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        #content {
            flex: 1;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        #footer {
            position: relative;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
        }
        .form-container {
            max-width: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navigation menu at the top -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="media/logo.webp" style="width:50px;height:50px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Hjem</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Om</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Kontakt</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content area -->
    <div id="content" class="container">
        <h1 class="mb-4">Opret Bruger</h1>
        <form class="form-container">
            <div class="mb-3">
                <label for="birthdate" class="form-label">Fødselsdato:</label>
                <input type="date" class="form-control" id="birthdate" placeholder="Indtast din alder">
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">By:</label> 
                <input type="text" class="form-control mb-2" id="city" placeholder="Indtast by">
                <input type="text" class="form-control" id="municipality" placeholder="Indtast kommune">
            </div>
            <div class="mb-3">
                <label for="profilePic" class="form-label">Profilbillede:</label>
                <input type="file" class="form-control" id="profilePic" placeholder="Indsæt billede">
                <small class="form-text text-muted">Ikke nødvendigt</small>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Brugernavn:</label>
                <input type="text" class="form-control" id="username" placeholder="Indtast bruger">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Kode:</label>
                <input type="password" class="form-control" id="password" placeholder="Indtast kode">
            </div>  
        </form>
    </div>

    <!-- Footer with buttons -->
    <footer id="footer" class="bg-light">
        <button type="button" id="createuser"  class="btn btn-primary mx-2">Opret bruger</button>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
    const createUser = document.getElementById('createuser');
    createUser.addEventListener('click', (e) => {
        document.location.href = 'startside.html';
    })
</script>
</html>
